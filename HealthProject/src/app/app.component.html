<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HealthProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0px;
    }
    .nav-bar {
      border: 1px lightgrey solid;
      height: 100px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 6px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .logo img {
      max-height: 100px;
      position: relative;
      left: 200px;
    }
    .nav-links {
      position: inherit;
      right: 100px;
      align-items: center;
      list-style: none;
      display: flex;
    }
    .nav-links li {
      display: inline-block;
      margin-right: 40px;
    }
    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 20px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      display: block;
      width: 0;
      height: 3px;
      background: green;
      transition: width 0.3s;
      position: absolute;
      bottom: -10px; /* Adjust this value to move the line lower */
      left: 0;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .nav-links a:hover {
      color: green;
    }
  </style>

</head>
<body>
  <div class="nav-bar">
    <div class="logo">
    </div>
    <section>
      <ul class="nav-links">
        <li><a href="youtube.com">Начало</a></li>
        <li><a routerLink="/about-page" routerLinkActive="active" ariaCurrentWhenActive="page">За нас</a></li>
        <li><a>Контакти</a></li>
        <li><a>Новини</a></li>
        <li><a>Калкулатор</a></li>
        <li><a>Симптомен Калкулатор</a></li>
      </ul>
    </section>
  </div>
  <router-outlet></router-outlet>
  <footer></footer>
</body>
</html>
